{% with msg = get_flashed_messages(with_categories=true) %}
    {% if msg %}
        {% for item in msg %}
            <div class="custom-toast toast align-items-center text-bg-{{ item[0] }} border-0" id="toast_msg_{{ msg.index(item) }}" style="display: block" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">
                    {{ item[1] | safe}}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close" onclick="document.getElementById('toast_msg_{{ msg.index(item) }}').style.display = 'none'"></button>
              </div>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
